services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xpense-app
    restart: unless-stopped
    ports:
      - '8000:8080'
    env_file:
      - .env
    environment:
      # These will override the values in the embedded .env
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost:8000
      DB_CONNECTION: sqlite
      DB_DATABASE: /app/database/database.sqlite
    volumes:
      # Map the database directory to persist data
      - ./database:/app/database
    networks:
      - xpense-network

networks:
  xpense-network:
    driver: bridge
